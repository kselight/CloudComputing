name: Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Build
        uses: ./.github/workflows/build.yaml

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: success()
    steps:
      - uses: ./.github/workflows/docker-publish.yaml